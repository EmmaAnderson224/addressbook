<h1>Address book</h1>
<hr>
<table border="1">
<tr>
  <th>firstname</th>
  <th>lastname</th>
  <th>sex</th>
  <th>telephone</th>
  <th>notes</th>
</tr>
{% for person in address_list %}
<tr>
  <td>{{ person.firstname }}</td>
  <td>{{ person.lastname }}</td>
  <td>{{ person.gender }}</td>
  <td>{{ person.telphone }}</td>
  <td>{{ person.notes }}</td>
</tr>
{% endfor %}
</table>
